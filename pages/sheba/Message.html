<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>محاسبه شبا</title>
  <link rel="stylesheet" href="InternetBankPage.scss" />
</head>
<body>
  <div style="display: flex; flex-direction: column; padding: 30px" class="v-application internet-bank">
    <div class="header">
      <h2 style="margin-bottom: 30px; font-size: 28px; border-bottom: 1px solid; padding-bottom: 5px;">
        محاسبه شبا
      </h2>
    </div>
    <!-- New Contact Information Section -->
    <div style="margin-bottom: 40px; text-align: right; font-size: 16px; color: #333;">
      <div style="background-color: #f6f9fc; padding: 20px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0px 0px 5px #81818199;">
        <h3>محاسبه شبا برحسب شماره حساب / شماره تسهیلات</h3>
        <p style="margin-top: 35px;">لطفا شماره حساب یا شماره کارت خود را در کادر زیر وارد نمایید </p>
        <input style="      border: 2px solid rgba(51, 51, 51, 0.4);
        padding: 5px 25px;
        text-align: center;
        font-size: 20px;
        letter-spacing: 5px;" type="text" name="cardnumber" id="iban-cc-number" maxlength="19" autocomplete="off" value="" size="19" class="form-control rounded-xl cc-number" placeholder="---- ---- ---- ----">
        <div style="margin-top: 20px;">
          <div style="margin-bottom: 10px;">کد امنیتی</div>
          <div style="display: flex; gap: 10px; margin-bottom: 10px;">
            <div style="padding: 7px; border: 1px solid; width: 100px; border-radius: 7px; text-align: center; background-color: #c5c5c5; font-weight: bold;">{{randomString}}</div>
            <input type="text" placeholder="" style="border: #4343435d solid 1px; font-size: 14px; padding: 5px; border-radius: 5px; max-width: 300px; height: 40px;" required />
          </div>
          <button style="width: 250px; font-size: 18px; font-weight: bold; box-shadow: 0px 0px 2px black; padding: 8px; background-color: rgba(0, 38, 255, 0.758); color: white; border-radius: 5px; margin-top: 30px;" type="submit" class="submit-button">محاسبه شبا</button>
        </div>  
      </div>
    </div>

    <div style="margin-bottom: 40px; text-align: right; font-size: 16px; color: #333;">
      <div style="background-color: #f6f9fc; padding: 20px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0px 0px 5px #81818199;">
        <h3>محاسبه شماره حساب بر حسب شبا</h3>
        <p style="margin-top: 35px;">لطفا شبای خود را در کادر زیر وارد نمایید </p>
        <input style="    border: 2px solid rgba(51, 51, 51, 0.4);
        padding: 5px 25px;
        text-align: center;
        font-size: 20px;
        letter-spacing: 5px;" type="text" name="cardnumber" id="iban-cc-number" maxlength="19" autocomplete="off" value="" size="19" class="form-control rounded-xl cc-number" placeholder="IR">
        <div style="margin-top: 20px;">
          <div style="margin-bottom: 10px;">کد امنیتی</div>
          <div style="display: flex; gap: 10px; margin-bottom: 10px;">
            <div style="padding: 7px; border: 1px solid; width: 100px; border-radius: 7px; text-align: center; background-color: #c5c5c5; font-weight: bold;">{{randomString}}</div>
            <input type="text" placeholder="" style="border: #4343435d solid 1px; font-size: 14px; padding: 5px; border-radius: 5px; max-width: 300px; height: 40px;" required />
          </div>
          <button style="width: 250px; font-size: 18px; font-weight: bold; box-shadow: 0px 0px 2px black; padding: 8px; background-color: rgba(0, 38, 255, 0.758); color: white; border-radius: 5px; margin-top: 30px;" type="submit" class="submit-button">محاسبه شماره حساب</button>
        </div>  
      </div>
    </div>

  </div>
</body>
</html>
