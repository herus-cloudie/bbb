<div class="d-flex flex-column justify-start align-stretch cheqnow-page mb-12">

  <v-carousel v-for="(item,index) in CheqnowOneSection" :key="index" :show-arrows="false">
    <v-carousel-item
      :src="item.Image"
    >
      <div class="fill-height d-flex flex-column justify-center align-start pr-16" style="width: 100%">
        <h2>{{item.Title}}</h2>
        <p v-html="item.Description.split('@@').join('<br>')"></p>
        <!-- <a :href="item.TxtLink" class="app-download-btn" target="_blank" download>
          دانلود اپلیکیشن
        </a> -->
      </div>
    </v-carousel-item>
  </v-carousel>

  <div class="d-flex flex-row justify-center align-stretch py-13 app-download-box">
    <div v-for="(item, index) of CheqnowTwoSection" :key="index"
         class="d-flex flex-column justify-start align-md-center align-stretch mx-5 mx-md-0 download-source">                        
      <a :href="item.TxtLink" target="_blank" download>
        <p>{{item.Title}}</p>
        <img :src="item.Image" :alt="item.Image">
      </a>
      <span>
          {{item.Noskhe}}
        </span>
      <span>
         {{item.TarikhEnteshar}}
        </span>
        <span>
          {{item.Hajm}}
         </span>
    </div>
  </div>

  <div class="d-flex flex-column justify-start align-center py-13 pb-16 app-features app-features-new">

          <span v-html="item.Description.split('@@').join('<br>')"></span>
        </div>
      </div>
    </div>
  </div>

    <div class="container d-flex flex-column justify-start align-stretch">
